<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <base target="_blank">
</head>
<body>

  <div class="card">
    <div class="main-img">
      <img src="images/image-equilibrium.jpg" alt="icon-ethereum">
    </div>
    <div class="info">
      <h2>Equilibrium #3429</h2>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="currency">
        <span class="eth">0.041 ETH</span>
        <span class="time-left">3 days left</span>
      </div>
      <hr>
    </div>
    <div class="creator-info">
      <img src="images/image-avatar.png" alt="Jules Wyvern">
      <p class="creator-text">
        Creation of <span>Jules Wyvern</span>
      </p>
    </div>
  </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ddaniel27">ddaniel27</a>.
  </div>
</body>
</html>
